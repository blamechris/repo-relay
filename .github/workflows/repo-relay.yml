name: Repo Relay

on:
  pull_request:
    types: [opened, closed, reopened, synchronize, edited, ready_for_review, converted_to_draft]
  pull_request_review:
    types: [submitted, edited, dismissed]
  workflow_run:
    workflows: ['CI']
    types: [completed, requested, in_progress]
  issue_comment:
    types: [created, edited, deleted]
  issues:
    types: [opened, closed, reopened, labeled, unlabeled, edited]
  release:
    types: [published, created, edited, deleted]

jobs:
  notify:
    runs-on: ubuntu-latest
    # Skip bot comments to prevent recursive cascades
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: blamechris/repo-relay@v1
        with:
          discord_bot_token: ${{ secrets.DISCORD_BOT_TOKEN }}
          channel_prs: ${{ secrets.DISCORD_CHANNEL_PRS }}
          channel_issues: ${{ secrets.DISCORD_CHANNEL_ISSUES }}
          channel_releases: ${{ secrets.DISCORD_CHANNEL_RELEASES }}
