name: Repo Relay

on:
  pull_request:
    types: [opened, closed, reopened, synchronize, edited, ready_for_review, converted_to_draft]
  pull_request_review:
    types: [submitted]
  workflow_run:
    workflows: ['CI']
    types: [completed]
  issue_comment:
    types: [created]
  issues:
    types: [opened, closed, reopened]
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    # Skip bots, fork PRs (no secrets), and workflow_runs with no associated PRs
    # Note: workflow_run guard duplicates pre-filter.ts check (intentional defense-in-depth)
    if: >-
      github.actor != 'github-actions[bot]' &&
      (github.event.pull_request.head.repo.full_name == github.repository ||
       github.event.pull_request == null) &&
      (github.event_name != 'workflow_run' ||
       github.event.workflow_run.pull_requests[0] != null)
    steps:
      - uses: blamechris/repo-relay@v1
        with:
          discord_bot_token: ${{ secrets.DISCORD_BOT_TOKEN }}
          channel_prs: ${{ secrets.DISCORD_CHANNEL_PRS }}
          channel_issues: ${{ secrets.DISCORD_CHANNEL_ISSUES || secrets.DISCORD_CHANNEL_PRS }}
          channel_releases: ${{ secrets.DISCORD_CHANNEL_RELEASES || secrets.DISCORD_CHANNEL_PRS }}
